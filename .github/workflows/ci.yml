name: CI - Nx Monorepo Checks

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_ENV: production
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Nx CLI globally
        run: npm install -g nx

      - name: Lint
        run: nx run-many -t lint

      - name: Build
        run: nx run-many -t build

      - name: Test (optional)
        run: nx run-many -t test || echo "No tests found"

      - name: Verify
        run: echo "âœ… Monorepo CI pipeline passed successfully!"
